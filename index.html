<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Faculty Evaluation Verifier</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f4f4f9; color: #333; }
    h1 { text-align: center; color: #222; }
    .uploader { margin: 10px 0; }
    .results { margin-top: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #333; color: #fff; }
    tr.mismatch { background-color: #ffe6e6; }
    .sheet-header { background: #007bff; color: white; padding: 8px; border-radius: 4px; margin-top: 20px; }
    button { background: #007bff; color: white; border: none; padding: 10px 15px; border-radius: 4px; cursor: pointer; }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <h1>Faculty Evaluation Verifier</h1>

  <div class="uploader">
    <label>Main File (Faculty Evaluation Analysis): </label>
    <input type="file" id="mainFile" accept=".xlsx" /><br/><br/>
    <label>Faculty Professorial File: </label>
    <input type="file" id="profFile" accept=".xlsx" /><br/><br/>
    <label>Faculty Lecturers File: </label>
    <input type="file" id="lectFile" accept=".xlsx" /><br/><br/>
    <button onclick="processFiles()">Process & Verify</button>
  </div>

  <div id="results" class="results"></div>

  <script>
    async function processFiles() {
      const mainFile = document.getElementById('mainFile').files[0];
      const profFile = document.getElementById('profFile').files[0];
      const lectFile = document.getElementById('lectFile').files[0];
      if (!mainFile || !profFile || !lectFile) {
        alert('Please upload all three files.');
        return;
      }

      const mainWorkbook = await readWorkbook(mainFile);
      const profWorkbook = await readWorkbook(profFile);
      const lectWorkbook = await readWorkbook(lectFile);

      const profData = XLSX.utils.sheet_to_json(profWorkbook.Sheets[profWorkbook.SheetNames[0]]);
      const lectData = XLSX.utils.sheet_to_json(lectWorkbook.Sheets[lectWorkbook.SheetNames[0]]);

      const profMap = mapByKFUPMID(profData);
      const lectMap = mapByKFUPMID(lectData);

      const sheetNames = ["All Faculty", "CHM", "CEP", "CCM", "CDB", "CPG", "KBS", "CGS", "PREP YEAR", "DCC"];

      let output = '';

      for (const sheetName of sheetNames) {
        if (!mainWorkbook.Sheets[sheetName]) continue;
        const sheetData = XLSX.utils.sheet_to_json(mainWorkbook.Sheets[sheetName]);

        let mismatches = [];

        sheetData.forEach(row => {
          const id = row['KFUPM ID'] || row['ID'];
          const rank = (row['Rank'] || '').toLowerCase();
          const source = rank.includes('prof') ? profMap : lectMap;
          const ref = source[id];

          if (ref) {
            const fields = ['Overall Score', 'Positivity Score', 'Department'];
            for (const field of fields) {
              const mainVal = (row[field] || '').toString().trim();
              const refVal = (ref[field] || '').toString().trim();
              if (mainVal !== refVal) {
                mismatches.push({ KFUPMID: id, Field: field, MainValue: mainVal, RefValue: refVal });
              }
            }
          }
        });

        output += `<div class='sheet-header'>${sheetName} — Mismatches Found: ${mismatches.length}</div>`;

        if (mismatches.length > 0) {
          output += `<table><tr><th>KFUPM ID</th><th>Field</th><th>Main Value</th><th>Verification Value</th></tr>`;
          mismatches.forEach(m => {
            output += `<tr class='mismatch'><td>${m.KFUPMID}</td><td>${m.Field}</td><td>${m.MainValue}</td><td>${m.RefValue}</td></tr>`;
          });
          output += `</table>`;
        } else {
          output += `<p>No mismatches found in this sheet.</p>`;
        }
      }

      document.getElementById('results').innerHTML = output;
    }

    function mapByKFUPMID(data) {
      const map = {};
      data.forEach(row => {
        const id = row['KFUPM ID'] || row['ID'];
        if (id) map[id] = row;
      });
      return map;
    }

    function readWorkbook(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = e => {
          const data = new Uint8Array(e.target.result);
          const workbook = XLSX.read(data, { type: 'array' });
          resolve(workbook);
        };
        reader.onerror = reject;
        reader.readAsArrayBuffer(file);
      });
    }
  </script>
  <footer style="text-align:center; margin-top:40px; color:#555;">Designed π Hadi</footer>
</body>
</html>
